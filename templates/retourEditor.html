<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{url_for('static',filename='assets/Scripts/JS/modifyDB.js')}}"></script>
</head>
<body>
    <header>
        <nav>
            <a href="../">Acceuil</a>
            <a href="tuteur">Tuteurs</a>
            <a href="tutore">Tutores</a>
            <a href="group">Groupes classe</a>
            <a href="relation">Relations</a>
        </nav>
    </header>
    <main>
        <h1>Visualisation des données des retours</h1>
        <div class="databaseview">
            {% for item in data %}
                <form id="5_{{item[0]}}">
                    <input id="5_id_{{item[0]}}" value="{{item[0]}}" disabled>
                    <input id="5_tuteurid_{{item[0]}}" value="{{item[1]}}">
                    <input id="5_tutoreid_{{item[0]}}" value="{{item[2]}}">
                    <input id="5_subject_{{item[0]}}" value="{{item[3]}}">
                    <input id="5_time_{{item[0]}}" value="{{item[4]}}">
                    <input id="5_efficiencyscore_{{item[0]}}" value="{{item[5]}}">
                    <input id="5_socialscore_{{item[0]}}" value="{{item[6]}}">
                    <input id="5_commentary_{{item[0]}}" value="{{item[7]}}">
                    <button id="5_modify_{{item[0]}}" onclick="updateinfo(this.id)">Mettre à jour</button>
                    <input id="5_reset_{{item[0]}}" type="reset" value="Annuler">
                </form>
                </br>
            {% endfor %}
        </div>
    </main>
</body>
</html>
