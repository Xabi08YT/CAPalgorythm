<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{url_for('static',filename='assets/Scripts/JS/modifyDB.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='styles/main.css')}}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../">Acceuil</a></li>
                <li><a href="tuteur">Tuteurs</a></li>
                <li><a href="tutore">Tutores</a></li>
                <li><a href="retour">Retours</a></li>
                <li><a href="relation">Relations</a></li>
                <li class="deroulant">
                    <a href="">Autres options</a>
                    <ul class="hiddenMenu">
                        <li><a href="/settings">Paramètres</a></li>
                        <li><a href="/importFile">Importer...</a></li>
                        <li><a href="/export">Exporter...</a></li>
                        <li><a href="/help">Aide...</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Visualisation des données des groupes</h1>
        <div class="databaseview">
            {% for item in data %}
                <form id="4_{{item[0]}}">
                    <input id="4_id_{{item[0]}}" value="{{item[0]}}" disabled>
                    <input id="4_label_{{item[0]}}" value="{{item[1]}}">
                    <input id="4_level_{{item[0]}}" value="{{item[2]}}">
                    <button id="4_modify_{{item[0]}}" onclick="updateinfo(this.id)">Mettre à jour</button>
                    <input id="4_reset_{{item[0]}}" type="reset" value="Annuler">
                </form>
                </br>
            {% endfor %}
        </div>
    </main>
</body>
</html>
